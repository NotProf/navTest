<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input placeholder="id" [(ngModel)]="id" ></ion-input>
  <ion-input placeholder="name" color="medium" [(ngModel)]="name" ></ion-input>
  <ion-button color="success" (click)="goToAlert()">Alert</ion-button>
</ion-content>
